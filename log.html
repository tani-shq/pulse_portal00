<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .container {
            position: relative;
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .forms-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .form-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            background: white;
            transition: transform 0.6s ease-in-out;
        }

        .form-container.signup {
            transform: translateX(100%);
        }

        .forms-wrapper.show-signup .form-container.login {
            transform: translateX(-100%);
        }

        .forms-wrapper.show-signup .form-container.signup {
            transform: translateX(0);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4285f4;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #3367d6;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form a {
            color: #4285f4;
            text-decoration: none;
            cursor: pointer;
        }
        body {
    background: linear-gradient(45deg, #3700ff, #ee0509);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-wrapper">
            <!-- Login Form -->
            <div class="form-container login">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="toggle-form">
                        <span>Don't have an account? </span>
                        <a onclick="toggleForm()">Sign up</a>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-container signup">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="toggle-form">
                        <span>Already have an account? </span>
                        <a onclick="toggleForm()">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const formsWrapper = document.querySelector('.forms-wrapper');
            formsWrapper.classList.toggle('show-signup');
        }
    </script>
</body>
</html>
