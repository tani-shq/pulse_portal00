<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            line-height: 1.6;
        }

        /* Heading Styles */
        h1 {
            font-size: 2.5rem;
            color: #2b6cb0;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Paragraph Styles */
        p {
            font-size: 1.2rem;
            color: #555555;
            text-align: justify;
            line-height: 1.8;
        }

        /* Link Styling */
        a {
            color: #2b6cb0;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Hover Effect */
        .container:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DevOps Practices at Etsy</h1>
        <p>
            Etsyâ€™s adoption of DevOps practices marked a significant shift in how the company approached software
            development and deployment. The transformation involved several strategic initiatives aimed at fostering
            collaboration and automation between development and operations.
        </p>
    </div>
</body>

</html>
