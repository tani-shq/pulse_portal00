<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="Image/logo.png" alt="Logo">
    </div>
    <div class="container">
        <div class="form-box">
            <div class="avatar">
                <img src="Image/pic 6.png" alt="Avatar">
            </div>
            <form action="/login" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="/forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>

<style>

* body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #eaf3ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 350px;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.form-box {
    text-align: center;
}

.avatar img {
    width: 80px;
    margin-bottom: 15px;
}

.input-box {
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 20px;
}

.options a {
    text-decoration: none;
    color: #007bff;
}

.options a:hover {
    text-decoration: underline;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}
body {
    background: linear-gradient(45deg, #3700ff, #ee0509);
}
.logo-container {
    position: absolute; 
    top: 10px; 
    left: 10px; 
}

.logo-container img {
    width: 100px; 
    height: auto; 
}


</style>
